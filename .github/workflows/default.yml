name: Default Workflow

on:
  push:
   branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-pr:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install dependencies
        run: go get .

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

      - name: Linter
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.62.2
